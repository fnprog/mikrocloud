# Mikrocloud Configuration File

[server]
host = "0.0.0.0"
port = 3000
data_dir = "${HOME}/.local/share/mikrocloud"
log_level = "info"

[database]
url = "${HOME}/.local/share/mikrocloud/mikrocloud.db"

[docker]
runtime = "docker"                   # or "podman"
socket_path = "/var/run/docker.sock"
rootless = true
network_mode = "host"                # Use "host" for rootless Docker, "bridge" for standard Docker

[ssl]
enabled = false
acme_email = ""
staging = true
certs_dir = "${HOME}/.local/share/mikrocloud/certs"

[auth]
enabled = true
jwt_secret = "dev-secret-key-for-testing-only-please-change-in-production"

[analytics]
type = "duckdb"
url = "${HOME}/.local/share/mikrocloud/analytics.duckdb"
